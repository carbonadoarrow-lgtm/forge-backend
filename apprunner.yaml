version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: uvicorn src.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: FORGE_ENVIRONMENT
      value: "prod"
    - name: FORGE_BACKEND_MODE
      value: "file"
    - name: FORGE_DATA_DIR
      value: "/app/data"
    - name: FORGE_API_PREFIX
      value: "/api"
